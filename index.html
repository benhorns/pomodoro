
<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <script src='script.js' defer></script>
</head>
    <body>
      <div class="container">
        <div class="top row">
          <p id="work"></p>
          <button id="more-work">^</button>
          <button id="less-work">V</button>
          <p id="break"></p>
          <button id="more-break">^</button>
          <button id="less-break">V</button>
        </div>
      <p id="demo"></p>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="switch">Switch</button>
        <button id="reset">Reset</button>
      </div>
    </body>
</html>
